<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="透過家族旅行的互動情境測驗，探索你是哪位動漫爸爸代表的人格類型！" />
  <title>菲比英文-父親節 MBTI 心理測驗</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="intro" class="intro">
      <h2>透過這場家族旅行，一起探索您是哪一位動畫爸爸的個性代表</h2>
      <button id="startButton">開始旅行</button>
    </div>

    <div id="quiz" style="display:none;">
      <h2 id="scenarioText">Loading...</h2>
      <div id="options"></div>
      <div class="buttons">
        <button id="nextButton" disabled>下一個情境</button>
        <button id="finishButton" style="display:none;">完成測驗</button>
      </div>
    </div>

    <div id="result" class="result" style="display:none;">
      <h2 id="resultTitle"></h2>
      <img id="characterImage" src="" alt="角色圖片" />
      <p id="resultDescription"></p>
      <button id="restartButton">重新測驗</button>
      <div style="margin-top: 16px;">
        <a id="shareButton" target="_blank"
           style="display: inline-block; background-color: #4267B2; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
           分享到 Facebook
        </a>
        <a id="lineShareButton" target="_blank"
           style="display: inline-block; background-color: #00c300; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-left: 8px;">
           分享到 Line
        </a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
